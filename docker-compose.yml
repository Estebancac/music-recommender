version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: music-recommender-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - DATASET_PATH=dataset_ratings.csv
    volumes:
      - ./dataset_ratings.csv:/app/dataset_ratings.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - music-network

  # Frontend (Nginx sirviendo archivos est√°ticos)
  frontend:
    image: nginx:alpine
    container_name: music-recommender-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - music-network

networks:
  music-network:
    driver: bridge